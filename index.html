<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================== REMIXICON ================== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />

    <!-- ================== CSS ================== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ================== JS ================== -->
    <script defer src="script.js"></script>

    <title>Responsive Web-01</title>
  </head>
  <body>
    <!-- ================== HEADER ================== -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">R</span>
          <span class="nav__logo-name">Rian Lot.</span>
        </a>

        <div class="nav__menu" id="nav__menu">
          <span class="nav__title">Menu</span>

          <h3 class="nav__name">Rian</h3>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav__close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav__toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
