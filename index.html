<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================== REMIXICON ================== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />

    <!-- ================== CSS ================== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ================== JS ================== -->
    <script defer src="script.js"></script>

    <title>Responsive Web-01</title>
  </head>
  <body>
    <!-- ================== HEADER ================== -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">I</span>
          <span class="nav__logo-name">Ihsan Ramdhani</span>
        </a>

        <div class="nav__menu" id="nav__menu">
          <span class="nav__title">Menu</span>

          <h3 class="nav__name">Ihsan</h3>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav__close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav__toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- ================== MAIN ================== -->
    <main class="main">
      <!-- ================== HOME ================== -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <h1 class="home__name">Ihsan Ramdhani</h1>

          <div class="home__profile">
            <div class="home__image">
              <img src="assets/ihsan.jpg" alt="home-image" class="home__img" />
              <div class="home__shadow"></div>

              <img
                src="assets/curved-arrow.svg"
                alt="home-arrow-img"
                class="home__arrow"
              />
              <img
                src="assets/random-lines.svg"
                alt="home-line-img"
                class="home__line"
              />

              <div class="geometric-box"></div>
            </div>

            <div class="home__social">
              <a
                href="https://www.linkedin.com/in/ihsanramdhani/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-linkedin-box-line"></i>
              </a>
              <a
                href="https://github.com/ihsanramdhani"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-github-line"></i>
              </a>
            </div>
          </div>

          <div class="home__info">
            <p class="home__description">
              <b>Frontend Developer</b>, with knowledge in web development and
              design, I offer the best projects resulting in quality work.
            </p>

            <a href="#about" class="home__scroll">
              <div class="home__scroll-box">
                <i class="ri-arrow-down-s-line"></i>
              </div>

              <span class="home__scroll-text">Scroll Down</span>
            </a>
          </div>
        </div>
      </section>

      <!-- ================== ABOUT ================== -->
      <section class="about section" id="about">sdafsdaf</section>

      <!-- ================== SERVICES ================== -->
      <section class="services section"></section>
    </main>
  </body>
</html>
